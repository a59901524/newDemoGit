<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../lib/iconfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        .content {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div id="affiche" class="content" v-cloak>
        <header class="header bbd">
            <i class="iconfont iconjiantou-zuo " onclick="goBack()"></i>
            <div>{{info.title}}</div>
        </header>
        <div class="padding12 color_black3" v-html="info.content">

        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../../lib/language/multi-lang-es5.js"></script>
<script type="text/javascript" src="../../lib/language/languageJson.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../lib/vue/vue.js"></script>
<script type="text/javascript" src="../../script/rsa.js"></script>
<script type="text/javascript" src="../../script/aes.js"></script>
<script type="text/javascript" src="../../script/const.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#affiche",
        data: {
            info: {}
        },
        created: function() {
            var that = this
            apiready = function() {
                that.info = api.pageParam.info
                fixStatusbar('header,.header,.headers', '.content');

            }
        },
        methods: {
            toPage: function(name, url, params) {
                api.openWin({
                    name: name,
                    url: url,
                    reload: true,
                    pageParam: params || {}
                });
            }
        }
    })
</script>
