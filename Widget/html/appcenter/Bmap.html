    <!-- <link rel="stylesheet" type="text/css" href="../../css/api.css" /> -->
    <link rel="stylesheet" type="text/css" href="../../lib/iconfont2/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style>
        /* 工作室 */
        
        img {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
        }
        
        .padding_t_b {
            padding-top: 1rem;
        }
        
        .box_left {
            width: 72%;
        }
        
        .box_right {
            width: 28%;
        }
        
        .null {
            margin-top: 250px;
        }
        
        .path {
            height: 3rem;
            width: 3rem;
            font-size: 10px;
            line-height: 3rem;
            text-align: center;
            background-color: #007acc;
            border-radius: 50%;
            color: #fff;
        }
        
        .Brd1 {
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border-radius: 50%;
            background: #f8f8f8;
            color: #cb974d;
            margin: .4rem 0rem;
        }
        
        .box_left_name {
            width: 20%;
        }
        
        .text-overflow_1 {
            width: 80%;
        }
    </style>
</head>

<body class="">
    <div id="Bmap" class="content color_black6" v-cloak>
        <header class="header  color_default1">
            <i class="iconfont icon-xiangzuo" onclick="goBack()"></i>
            <div class="fontSize16">{{langContent.title?langContent.title:''}}</div>
        </header>
        <!-- 工作室 -->
        <div class="null"></div>
        <div class="flex_row_between bg-white padding1 bbd" v-for="map_data in mapdatalist">
            <div class="box_left" @click="details(map_data)">
                <div class="color_black3 fontSize16">{{map_data.studioName}}</div>
                <div class="padding_t_b ">
                    <div class="flex_row_left">
                        <div class="box_left_name">{{map_data.userName}}</div>
                        <div>{{map_data.mobile}}</div>

                    </div>

                    <div class="flex_row_left">
                        <div class="box_left_name">{{langContent.site?langContent.site:''}}</div>
                        <div class="text-overflow_1"> {{map_data.site}}</div>
                    </div>
                </div>
            </div>

            <div class="box_right" @click="onpenNavigation(map_data)">
                <div class="flex_row_right">
                    <div>
                        {{map_data.distance?map_data.distance:'0'}} km
                    </div>
                </div>
                <div class="flex_row_right ">
                    <div class=" Brd1">
                        <i class="iconfont icon-luxian"></i>
                    </div>
                </div>
                <div>
                    <div class="flex_row_right">
                        <div class="fontSize10">{{langContent.lx?langContent.lx:''}}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

        created: function() {
            var that = this;
            apiready = function() {
                fixStatusbar('header,.header,.headers', '.content');

                that.openMap();
                //  //数字类型；两点之间的距离，
                // that.getdistance()


            }
        },

        methods: {
            openMap: function() {
                var that = this;
                var height = $api.fixStatusBar(document.querySelector('header'));
                Bmap.$data.langContent = GlobleLanguageContent.Bmap;
                Bmap.$data.getCodetip = GlobleLanguageContent.getCode;
                // 引入模块
                var map = api.require('bMap');
                // 打开地图 ===========================
                map.open({
                    rect: {
                        x: 0,
                        y: height,
                        h: 250
                    },
                    center: { // lon: 116.4021310000,// lat: 39.9994480000  设置中心位置// lon: 116.297,// lat: 40.109
                    },
                    zoomLevel: 8,
                    showUserLocation: true,
                    fixedOn: api.frameName,
                    fixed: true
                }, function(ret) {
                    if (ret.status) {
                        // 定位当前位置
                        map.showUserLocation({
                            isShow: true,
                            trackingMode: 'none' // none（标准模式）注：Android平台为指向箭头，iOS平台为圆点// follow（跟踪模式）// compass（罗盘模式）
                        });

                        //在地图上添加标注信息
                        map.addAnnotations({
                            annotations: that.mapdatalist, // 添加所有的点   的位置！！！！
                            draggable: true
                        }, function(ret) {
                            if (ret) {
                                // alert(JSON.stringify(ret));
                                that.mapdatalist.forEach(function(element) {
                                    if (element.id == ret.id) {
                                        that.studioName = element.studioName
                                        that.subTitle = element.subTitle
                                        that.uid = element.id
                                        map.popupBubble({
                                            id: element.id
                                        });
                                        // 获取指定标注的经纬度   获取当前 id 的经纬度
                                        map.getAnnotationCoords({
                                            id: that.uid // 和上面的ID2 关联
                                        }, function(ret) {
                                            if (ret) {
                                                that.lat = ret.lat;
                                                that.lon = ret.lon
                                            }
                                        });
                                        that.getcontent()

                                        map.popupBubble({
                                            id: element.id
                                        });
                                    }
                                });
                            }
                        });


                    }
                });
                // // 获取当前经纬度 ====================
                that.getlocation()


            },

            getlocation: function() {
                var that = this;
                // 获取当前经纬度配置
                var bmLocation = api.require('bmLocation');
                if (api.systemType == "ios" || api.systemType == "IOS") {
                    bmLocation.getPermissionState(function(ret) {
                        var sta = ret.code;
                    });
                }

                // 获取当前经纬度配置
                bmLocation.configManager({
                    accuracy: 'device_sensors',
                    filter: 1,
                    activityType: 'automotiveNavigation',
                    coordinateType: 'GCJ02',
                    locationTimeout: 10,
                    reGeocodeTimeout: 10
                });
                // 获取当前经纬度 ====================
                bmLocation.singleLocation({
                    reGeocode: false,
                    netWorkState: false
                }, function(ret) {
                    var sta = ret.status;
                    if (sta) {
                        // that.myLat = ret.location.latitude;
                        // that.myLon = ret.location.longitude;
                        $api.setStorage('bmaplongitude', ret.location.longitude);
                        $api.setStorage('bmaplatitude', ret.location.latitude);
                        that.getdistance()
                    } else {
                        api.alert({
                            msg: that.getCodetip.position
                        });
                    }
                });
            },
            // 获取距离
            getdistance: function() {
                var that = this;
                // 引入模块
                var ArrDis = []
                var map = api.require('bMap');
                // 两地距离地址
                for (var i = 0; i < that.mapdatalist.length; i++) {
                    map.getDistance({
                        start: {
                            // lon: that.myLon, //数字类型；起点的经度
                            // lat: that.myLat //数字类型；起点的纬度
                            lon: $api.getStorage('bmaplongitude'),
                            lat: $api.getStorage('bmaplatitude')
                        },
                        end: {
                            lon: that.mapdatalist[i].lon, //数字类型；终点的经度
                            lat: that.mapdatalist[i].lat //数字类型；终点的经度
                        }
                    }, function(ret) {
                        if (ret.status) {
                            //数字类型；两点之间的距离，单位：米
                            // Bmap.$data.mapdatalist[iindex].site = Number(ret.distance / 1000);
                            if (ret.distance / 1000 && ret.distance / 1000 != 0 && Number(ret.distance / 1000) != 0) {
                                // return Number(ret.distance).toFixed(2);
                                return ArrDis.push(Number(ret.distance / 1000).toFixed(3))
                            } else {
                                return 0.000;
                            }
                            // ArrDis.push(Number(ret.distance / 1000))
                        }
                    });
                }
                setTimeout(function() {
                    Bmap.$data.mapdatalist.forEach(function(element, index) {
                        element.distance = ArrDis[index]
                    });
                    Bmap.$data.mapdatalist = JSON.parse(JSON.stringify(Bmap.$data.mapdatalist))
                        // console.error(JSON.stringify(that.mapdatalist[1]))
                }, 500);
